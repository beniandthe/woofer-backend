name: CI

on:
  push:
  pull_request:

jobs:
  backend:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_DB: woofer
          POSTGRES_USER: woofer
          POSTGRES_PASSWORD: woofer
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U woofer -d woofer"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      # Django environment
      ENVIRONMENT: dev
      DJANGO_DEBUG: "1"
      DJANGO_SECRET_KEY: "ci-insecure"
      DJANGO_ALLOWED_HOSTS: "localhost,127.0.0.1"

      # Postgres connection (matches backend settings/env vars)
      POSTGRES_DB: woofer
      POSTGRES_USER: woofer
      POSTGRES_PASSWORD: woofer
      POSTGRES_HOST: 127.0.0.1
      POSTGRES_PORT: "5432"
      POSTGRES_CONN_MAX_AGE: "0"

    defaults:
      run:
        working-directory: backend

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt

      - name: Migrate
        run: python manage.py migrate

      - name: Run tests
        run: python manage.py test

  web:
    runs-on: ubuntu-latest

    env:
      DJANGO_DEBUG: "1"
      DJANGO_SECRET_KEY: "ci-insecure"
      DJANGO_ALLOWED_HOSTS: "localhost,127.0.0.1"
      WOOFER_API_BASE_URL: "http://127.0.0.1:8000"

    defaults:
      run:
        working-directory: web

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt

      - name: Django check
        run: python manage.py check
